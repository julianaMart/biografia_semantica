<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="procesar.html" method="get">

        <fieldset>
            <legend>Controles del formulario</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" pattern="[A-Za-z]{0,5}" id="usuario" name="usuario" placeholder="Ingrese usuario" required>
            <br>
            <br>
            <label for="correo">Correo:</label>
            <input type="email" Id="correo" name="correo" multiple  required size="40">
            <br>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="tel" Id="tel" name="tel" required >
            <br>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" Id="fecha" name="fecha"  >

            
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <script src="programa.js"></script>
</body>
</html>
